<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Router Setup</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Router Configuration</h1>
      <button class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">üåô</span>
        <span id="theme-text">Dark Mode</span>
      </button>
    </div>
    
    <div style="margin-bottom: 20px;">
      <label for="routerCount">How many routers? </label>
      <input type="number" id="routerCount" min="1" max="10">
      <button onclick="generateRouterTabs()">Create</button>
    </div>

    <div id="tab-buttons" class="tabs"></div>
    <div id="tab-content" class="tab-content"></div>

    <div style="margin-top: 20px;">
      <button onclick="generateCommands()">Generate Setup</button>
      <button onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <div id="output" class="output-box"></div>
  </div>

  <script>
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      const themeIcon = document.getElementById('theme-icon');
      const themeText = document.getElementById('theme-text');
      
      if (newTheme === 'dark') {
        themeIcon.textContent = '‚òÄÔ∏è';
        themeText.textContent = 'Light Mode';
      } else {
        themeIcon.textContent = 'üåô';
        themeText.textContent = 'Dark Mode';
      }
    }

    // Load saved theme or default to light
    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      
      const themeIcon = document.getElementById('theme-icon');
      const themeText = document.getElementById('theme-text');
      
      if (savedTheme === 'dark') {
        themeIcon.textContent = '‚òÄÔ∏è';
        themeText.textContent = 'Light Mode';
      }
    });
  </script>
</body>
</html>
